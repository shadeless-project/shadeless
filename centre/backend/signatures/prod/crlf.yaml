# info to search signature
id: crlf-fuzz
type: fuzz
level: 4
info:
  name: CRLF Potential
  risk: Medium
variables:
  - crlf: |
      \r\n
      %e5%98%8a%e5%98%8d
payloads:
    - '{{.crlf}}mmque: ZZZWTFww'
requests:
  - generators:
      - Query("[[.original]]" + decodeURI("{{.payload}}"))
      - Path("{{.payload}}", "*")
    detections:
      - >-
        RegexSearch("resHeaders", "(?i)mmque: ZZZWTFww")
references:
  - link: https://viblo.asia/p/phan-6-tim-hieu-ve-crlf-injection-07LKXx04KV4